<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv"></div>
  <script>
    // Correct way to add multiple elements using createElement
    const p1 = document.createElement('p');
    p1.textContent = 'Paragraph 1';
    const p2 = document.createElement('p');
    p2.textContent = 'Paragraph 2';
    document.getElementById('myDiv').appendChild(p1);
    document.getElementById('myDiv').appendChild(p2);
  </script>
</body>
</html>
